<!DOCTYPE html>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jersey10&display=swap">

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Q4 Seatwork 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
</head>
<style>

    body{
        font-family: Jersey10;
    }

    #content{
        background-color: #8D918D;
        border: 3px solid black;
    }

</style>

<body>

	<center>
		<br><br>

	<div class="col-md-6" id="content">
    <br>

    <h2 class="bg-light">CALCULATOR</h2>

    <form class="form-group">
        <br>

        <label><b>Value for X</b></label>
            <input type="number" class="form-control" id="uno">
            <br>
        <label><b>Value for Y</b></label>
            <input type="number" class="form-control" id="dos">
            <br>
            <details ontoggle="message()">
                <summary>Click here</summary>
                <i>Select values then click what operation to use</i>
            </details>
            <br>
            <button class="btn-block" type="submit" id="submit" onclick="add()">Add</button>
            <br>

            <button class="btn-block" type="submit" id="submit" onclick="subtract()">Subtract</button> 
            <br>

            <button class="btn-block" type="submit" id="submit" onclick="multiply()">Multiply</button>
            <br>

            <button class="btn-block" type="submit" id="submit" onclick="divide()">Divide</button>
    </form>

	</div>
</center>

	<center>
	<script type="text/javascript"> 
		function add(){
    			var uno = document.getElementById("uno").value;
   				var dos = document.getElementById("dos").value;
   				var add = Number(uno) + Number(dos);

    	alert(add);
						}
		function subtract(){
   				var uno = document.getElementById("uno").value;
    			var dos = document.getElementById("dos").value;
    			var subtract = Number(uno) - Number(dos);

    	alert(subtract);
						}
		function multiply(){
    			var uno = document.getElementById("uno").value;
    			var dos = document.getElementById("dos").value;
    			var multiply = Number(uno) * Number(dos);

    	alert(multiply);
						}
		function divide(){
    			var uno = document.getElementById("uno").value;
    			var dos = document.getElementById("dos").value;
    			var divide = Number(uno) / Number(dos);

    	alert(divide);
					}

	</script>
	</center>
</body>
</html>
